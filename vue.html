<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=Edge,chrome=1">
        <title>
            VUE 1일차  -vue 엔진 및 기본 Basic  부분
        </title>
        <!--vue.js
            https://kr.vuejs.org/v2/guide/index.html
            상용버전, 속도와 용량이 최적화됨.
        <script src="https://cdn.jsdelivr.net/npm/vue"></script> => <script src="http://cdn.jsdelivr.net/npm/vue"></script>
        -->
        <!--vue 엔진 
            사파리는 3.x버전이상을 이용하여야 vue정상작동
            오페라는 8.x버전이상을 이용하여야 vue정상작동
         <script src="http://cdn.jsdelivr.net/npm/vue"></script>  min.js
         <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  실제 vue엔진
         cdn설치 url로 해당코드를 로드하여 출력하는 형태
         https://kr.vuejs.org/v2/guide/index.html =>사이트
         cli설치 app개발시 사용
         https://cli.vuejs.org/ =>사이트
         chrome vue devtools 검색
         https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd 사이트 추가
         로그인 하기 이름옆에 퍼즐보양 클릭시 vuedevtools 가 있어야된다
        -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
    <body>
        <div id="abc">{{test}}</div> 
        <!-- vue 출력은  {{}} 중괄호 두개 -->
        <div id="bbb">{{test2}}</div>

        <aside id="ccc">
            <div class="aaa"> {{test}} </div>
            <div class="vvvv"> {{test1}} </div>
        </aside>
    </body>
    <!--vue는 하단에 작성-->
    <script>
        // let a =new Vue({}); //vue 시작코드
        let a =new Vue({ //Vue  실행부분 변수가 없어도 작동된다 변수가 있으면 여러개로 나눌수있으므로 관리가 용이하다
            el:"#abc", //el는 해당태그 id class el는 element의 약자 요소,객체
            data:{ //data는 인스턴스 가상의 변수를 만들어서 출력하는 파트
                test:"vue 메세지 출력",
                test1:"메세지 연습 및 뷰테스트"
            }
        });
        let b =new Vue({ 
            el:"#bbb",
            data:{
                test2:"확장vue"
            }
        });
        let c =new Vue({ 
            el:"#ccc",
            data:{
                test:"확장vuea",
                test1:"확장vuec"
            }
        });

    </script>
</html>
